<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nova Despesa</title>
</head>
<body>
<h1>Nova Despesa</h1>
<form th:action="@{/despesas/salvar}" th:object="${despesa}" method="post" enctype="multipart/form-data">
  <label>Data:</label>
  <input type="date" th:field="*{data}" required><br><br>

  <label>Valor:</label>
  <input type="number" step="0.01" th:field="*{valor}" required><br><br>

  <label>Data de Vencimento:</label>
  <input type="date" th:field="*{dataVencimento}"><br><br>

  <label>Parcelas:</label>
  <input type="number" th:field="*{parcelas}"><br><br>

  <label>Forma de Pagamento:</label>
  <select th:field="*{formaPagamento}">
    <option value="" disabled selected>Selecione</option>
    <option value="Boleto">Boleto</option>
    <option value="Transferência">Transferência</option>
    <option value="Cartão de Crédito">Cartão de Crédito</option>
  </select><br><br>

  <label>Categoria:</label>
  <select th:field="*{categoria}">
    <option value="" disabled selected>Selecione</option>
    <option value="Alimentação">Alimentação</option>
    <option value="Saúde">Saúde</option>
    <option value="Educação">Educação</option>
  </select><br><br>

  <label>Situação:</label>
  <select th:field="*{situacao}">
    <option value="" disabled selected>Selecione</option>
    <option value="Pago">Pago</option>
    <option value="Pendente">Pendente</option>
  </select><br><br>

  <label>Descrição:</label>
  <input type="text" th:field="*{descricao}"><br><br>

  <label>Status Atividade:</label>
  <input type="text" th:field="*{statusAtividade}"><br><br>

  <label>Beneficiário:</label>
  <div>
    <input type="hidden" th:field="*{idBeneficiario}" id="idBeneficiario">
    <input type="text" id="nomeBeneficiario" placeholder="Selecione o beneficiário" readonly>
    <button type="button" onclick="abrirSelecaoBeneficiario()">Selecionar</button>
  </div>
  <br><br>

  <hr>
  <h3>Anexar Comprovante (PDF)</h3>

  <label for="title">Título do Documento:</label><br>
  <input type="text" id="title" name="title" required><br><br>

  <label for="file">Escolher PDF:</label><br>
  <input type="file" id="file" name="file" accept="application/pdf"><br><br>

  <button type="submit">Salvar</button>
</form>
<div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; overflow:auto; padding:20px;">
  <h2>Selecionar Beneficiário</h2>
  <button onclick="fecharOverlay()">Fechar</button>
  <br><br>
  <label>Filtrar por CNPJ/CPF:</label>
  <input type="text" id="filtroCpfCnpj" oninput="filtrarBeneficiarios()">

  <label>Filtrar por Nome/Razão Social:</label>
  <input type="text" id="filtroNome" oninput="filtrarBeneficiarios()">

  <br><br>
  <table border="1" width="100%" id="tabelaBeneficiarios">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome/Razão Social</th>
      <th>CNPJ/CPF</th>
      <th>Ação</th>
    </tr>
    </thead>
    <tbody id="corpoTabela">
    </tbody>
  </table>
</div>
<script th:src="@{/JS/buscas-formatacoes.js}"></script>

</body>
</html>
